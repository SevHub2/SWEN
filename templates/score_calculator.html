<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Endnote berechnen</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>

<body>
    <header>
        <h1>Endnote berechnen</h1>
    </header>

    <form method="post" action="/calculate">
        <div class="form-group">
            <label for="difficulty">Schwierigkeitsnote:</label>
            <input type="number" step="0.1" name="difficulty" id="difficulty" min="0" required>
        </div>

        <div class="form-group">
            <label for="deductions">Abzüge bei Ausführung:</label>
            <input type="number" step="0.1" name="deductions" id="deductions" min="0" max="10" required>
        </div>

        <div class="button-container">
            <input type="submit" value="Berechnen">
            <button type="button" onclick="window.location.href = '/';">Reset</button>
        </div>
    </form>

    {% if final_score %}
    <section class="results">
        <h2>Ergebnisse:</h2>
        <p>Schwierigkeitsnote: {{ difficulty }}</p>
        <p>Ausführungsnote: {{ execution }}</p>
        <p>Endnote: {{ final_score }}</p>
    </section>
    {% endif %}
</body>

</html>
