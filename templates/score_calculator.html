<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Endnote berechnen</title>
    <link rel="stylesheet" href="static/styles/style.css">

</head>

<body>
    <div style="text-align: center;">
        <h1>Endnote berechnen</h1>
    </div>
    <form method="post" action="/calculate">
        <label for="difficulty">Schwierigkeitsnote:</label>
        <input type="number" step="0.1" name="difficulty" id="difficulty" min="0" required><br><br>

        <label for="deductions">Abzüge bei Ausführung:</label>
        <input type="number" step="0.1" name="deductions" id="deductions" min="0" required><br><br>

        <div class="button-container">
            <input type="submit" value="Berechnen">
            <button type="button" onclick="window.location.href = '/';">Reset</button>
        </div>
    </form>
    {% if final_score %}
    <h2>Ergebnisse:</h2>
    <p>Schwierigkeitsnote: {{ difficulty }}</p>
    <p>Ausführungsnote: {{ execution }}</p>
    <p>Endnote: {{ final_score }}</p>
    {% endif %}

</body>

</html>
